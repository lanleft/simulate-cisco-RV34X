body{background:#fff;margin:20px;}

.APVersion{font-family:Arial;font-size:16px; color:#222; padding-top:5px;}
.Copyright{font-family:Arial;font-size:12px;color:#222;height:20px}
.page{z-index:-1;position:absolute;left:0;top:0;width:100%;}
</style>
<script language="JavaScript">
	function PrintBackground()
	{
		var BgWidth=0;
		var BgHeight=0;

		if (window.innerWidth)
		{
			BgHeight = window.innerHeight;
			BgWidth = window.innerWidth;
		}
		else
		{
			BgHeight = document.body.clientHeight;
			BgWidth = document.body.clientWidth;
		}
		document.write('<div class="page">');
		document.write('<img border="0" id="loginbg" width="'+BgWidth+'" height="'+BgHeight+'" src="./themes/img/speciel/ciscobg.jpg">');		
		document.write('</div>');	
	}
	function getCookie(cname) {
		var name = cname + "=";
		var ca = document.cookie.split(';');
		var c = '';

		for(var i=0; i<ca.length; i++) {
				c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1);
				if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
		}

		return '';
	};

	function getModelString() {
		var model = getCookie("model_info");
		var ruFlag = getCookie("ru");
		var title = "";

		if(ruFlag === "1"){
			switch (model) {
				case "RV340W":
					title = "RV340W Dual WAN Gigabit Router with Wireless";
					document.title = "RV340W Dual WAN Gigabit Router with Wireless";
					break;
				case "RV340":
					title = "RV340 Dual WAN Gigabit Router";
					document.title = "RV340 Dual WAN Gigabit Router";
					break;
				case "RV345":
					title = "RV345 Dual WAN Gigabit Router";
					document.title = "RV345 Dual WAN Gigabit Router";
					break;
				case "RV345P":
					title = "RV345P Dual WAN Gigabit Router with PoE";
					document.title = "RV345P Dual WAN Gigabit Router with PoE";
					break;
				default:
					title = "Dual WAN Gigabit Router";
					document.title = "Dual WAN Gigabit Router";

					break;
			}
		}
		else{
			switch (model) {
				case "RV340W":
					title = "RV340W Dual WAN Gigabit VPN Router with Wireless";
					document.title = "RV340W Dual WAN Gigabit VPN Router with Wireless";
					break;
				case "RV340":
					title = "RV340 Dual WAN Gigabit VPN Router";
					document.title = "RV340 Dual WAN Gigabit VPN Router";
					break;
				case "RV345":
					title = "RV345 Dual WAN Gigabit VPN Router";
					document.title = "RV345 Dual WAN Gigabit VPN Router";
					break;
				case "RV345P":
					title = "RV345P Dual WAN Gigabit VPN Router with PoE";
					document.title = "RV345P Dual WAN Gigabit VPN Router with PoE";
					break;
				default:
					title = "Dual WAN Gigabit VPN Router";
					document.title = "Dual WAN Gigabit VPN Router";

					break;
			}
		}
		
		return title;
	};
	
	
	//document.title = 'Cisco ' + getCookie("model_info") + ' Configuration Utility';
</script>
