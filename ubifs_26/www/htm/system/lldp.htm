<div ng-controller="lldpCtrl">
	<form name="form" ng-modification="dataReady">
        <div ng-if="dataReady">
            <div class="page-title-container">
                <div class="page-title" ng-bind="DICT('LLDP')"></div>
                <div class="page-button-container">
                    <button class="btn-apply" ng-click="funs.save()" ng-disabled="userAccessFlag === 'RO'">
                        <span ng-bind="DICT('LLDP_Apply')"></span>
                    </button>
                    <button class="btn-cancel" ng-click="funs.cancel()">
                        <span ng-bind="DICT('LLDP_Cancel')"></span>
                    </button>
                </div>
            </div>
            <confirmsave ng-show="success"></confirmsave>
            <div class="page-content-container">
                <table class="page-block-tb-list">
                    <tr>
                        <td ng-bind="DICT('LLDP')+':'"></td>
                        <td>
                            <input type="checkbox" id="chk_lldp" ng-model="model.lldp.enable">
                                <span ng-bind="DICT('LLDP_Enable')"></span></input> 
                        </td>
                    </tr>
                </table>
                <div class="grid-cntr">
                    <div class="grid-title-cntr">
                        <div class="grid-title" ng-bind="DICT('LLDP_Port_Setting_Table')"></div>
                    </div>
                    <div class="grid-content-cntr">
                        <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridLLDPPortOptions" ng-class="{nopHint: !model.lldp.enable}"></div>
                    </div>
                </div>
                <div class="grid-seperator"></div>
                <div class="grid-cntr">
                    <div class="grid-title-cntr">
                        <div class="grid-title" ng-bind="DICT('LLDP_Neighbors_Setting_Table')"></div>
                    </div>
                    <div class="grid-content-cntr">
                        <div class="grid-btn-cntr">
                            <button id="btn_neighbordetail" class="grid-btn-eye" ng-disabled="model.select === -1" ng-click="funs.detail()"></button>
                            <button id="btn_neighborrefresh" class="grid-btn-refresh" ng-click="funs.refresh()"></button>
                        </div>
                        <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridNeighborOptions"></div>
                    </div>
                </div>
            </div>
        </div>
	</form>
</div>

<script type="text/ng-template" id="lldp_neighbors_detail.htm">
    <div class="modal-container">
        <div class="modal-header-container">
            <div class="modal-title" ng-bind="DICT('LLDP_Neighbors_Setting_Detail')"></div>
        </div>
        <div class="modal-content-container">
            <div class="modal-title-cntr">
                <div class="modal-title" ng-bind="DICT('LLDP_LLDP_Detail')"></div>
            </div>
            <table class="page-block-tb-list">
                <tr class="prompt">
                    <th style="width:150px" ng-bind="DICT('LLDP_Title')"></th>
                    <th ng-bind="DICT('LLDP_Data')"></th>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Local_Port')"></td>
                    <td>{{data.receiving_interface_ref}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Chassis_ID_Subtype')"></td>
                    <td>{{data.chasis_id_subtype}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Chassis_ID')"></td>
                    <td>{{data.chasis_id}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Port_ID_Subtype')"></td>
                    <td>{{data.port_id_subtype}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Port_ID')"></td>
                    <td>{{data.port_id}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_System_Name')"></td>
                    <td>{{data.system_name}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Time_To_Live')"></td>
                    <td>{{data.ttl}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Port_Description')"></td>
                    <td>{{data.port_desc}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Port_Description')"></td>
                    <td>{{data.port_desc}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_System_Description')"></td>
                    <td>{{data.system_desc}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_System_Capabilities')"></td>
                    <td>{{data.system_capabilities}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Enabled_Capabilities')"></td>
                    <td>{{data.enabled_capabilities}}</td>
                </tr>
                <tr class="tbRow tbRowDivider">
                    <td ng-bind="DICT('LLDP_Management_Addr')"></td>
                    <td>{{data.management_address}}</td>
                </tr>
            </table>
        </div>
        <div class="modal-button-container">
            <button id="btn_ok" ng-click="funs.ok()" class="btn-primary">
				<span ng-bind="DICT('LLDP_OK')"></span></button>
        </div>
        <button type="button" class="modal-close-btn" ng-click="funs.ok('close')"></button>
    </div>
</script>
