<form name="form" ng-controller="DhcpBindingCtrl">
    <div ng-if="dataReady">
        <div class="page-title-container">
            <div class="page-title" ng-bind="DICT('DHCP_Bindings')"></div>
        </div>
        <div class="page-content-container">
            <div class="page-content">
                <div class="grid-cntr">
                    <div class="grid-title-cntr">
                        <div class="grid-title" ng-bind="DICT('DHCP_Bindings_Table')"></div>
                    </div>
                    <div class="grid-content-cntr">
                        <div class="grid-btn-cntr">
                            <button type="button" ng-click="refresh()" class="grid-btn-refresh"></button>
                        </div>
                        <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridDHCPBindingOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
