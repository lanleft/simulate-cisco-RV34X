<div ng-controller="staticRoutingCtrl">
    <form name="routingForm" novalidate ng-modification="dataReady">
    <div ng-if="dataReady">
        <div class="page-title-container">
            <div class="page-title" ng-bind="DICT('Static_Routing')"></div>
            <div class="page-button-container">
                <button id="btn_staticrouting_save" class="btn-apply" ng-disabled="routingForm.$invalid || userAccessFlag === 'RO'" ng-click="funs.save()">
                    <span ng-bind="DICT('Static_Routing_Apply')"></span>
                </button>
                <button id="btn_staticrouting_cancel" class="btn-cancel" ng-click="funs.cancel()">
                    <span ng-bind="DICT('Static_Routing_Cancel')"></span>
                </button>
            </div>
        </div>
		<confirmsave ng-show="success"></confirmsave>
        <div class="page-content-container">
            <div class="grid-cntr">
                <div class="grid-title-cntr">
                    <div class="grid-title" ng-bind="DICT('Static_Routing_IPv4_Routes_Table')"></div>
                </div>
                <div class="grid-content-cntr">
                    <ng-form name="ipv4form">
                        <div class="grid-btn-cntr">
                            <button id="btn_staticrouting_gridipv4_add" class="grid-btn-add"
                                ng-disabled="ipv4form.$invalid || userAccessFlag === 'RO'" ng-click="funs.add('ipv4')"></button>
                            <button id="btn_staticrouting_gridipv4_edit" class="grid-btn-edit"
                                ng-disabled="model.selects.ipv4.length === 0 || userAccessFlag === 'RO'" ng-click="funs.edit('ipv4')"></button>
                            <button id="btn_staticrouting_gridipv4_delete" class="grid-btn-delete"
                                ng-disabled="model.selects.ipv4.length === 0 || userAccessFlag === 'RO'" ng-click="funs.del('ipv4')"></button>
                        </div>
                        <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridIpv4Options"></div>
                    </ng-form>
                </div>
            </div>
            <div class="grid-seperator"></div>
            <div class="grid-cntr">
                <div class="grid-title-cntr">
                    <div class="grid-title" ng-bind="DICT('Static_Routing_IPv6_Routes_Table')"></div>
                </div>
                <div class="grid-content-cntr">
                    <ng-form name="ipv6form">
                        <div class="grid-btn-cntr">
                            <button id="btn_staticrouting_gridipv6_add" class="grid-btn-add"
                                ng-disabled="ipv6form.$invalid || userAccessFlag === 'RO'" ng-click="funs.add('ipv6')"></button>
                            <button id="btn_staticrouting_gridipv6_edit" class="grid-btn-edit"
                                ng-disabled="model.selects.ipv6.length === 0 || userAccessFlag === 'RO'" ng-click="funs.edit('ipv6')"></button>
                            <button id="btn_staticrouting_gridipv6_delete" class="grid-btn-delete"
                                ng-disabled="model.selects.ipv6.length === 0 || userAccessFlag === 'RO'" ng-click="funs.del('ipv6')"></button>
                        </div>
                        <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridIpv6Options"></div>
                    </ng-form>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
