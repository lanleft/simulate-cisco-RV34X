<div>
<form name="form" ng-controller="p_lan_dhcp_static_main" novalidate ng-modification="true">
<div ng-if="loadReady">
    <div class="page-title-container">
	    <div class="page-title" ng-bind="DICT('Static_DHCP')"></div>
        <div class="page-button-container ng-hide" ng-show="true">
            <button id="btn_save" class="btn-apply" ng-disabled="staticDhcpform.$invalid || form.$invalid || userAccessFlag === 'RO'" ng-click="save()">
                <span ng-bind="DICT('Static_DHCP_Apply')"></span>
            </button>
            <button id="btn_cancel" class="btn-cancel" ng-click="cancel()">
                <span ng-bind="DICT('Static_DHCP_Cancel')"></span>
            </button>
        </div>
    </div>
	<confirmsave class="ng-hide" ng-show="success"></confirmsave>
	<div class="page-content-container container-fluid ng-hide" ng-show="true">
        <div>
            <div class="grid-cntr">
                <div class="grid-title-cntr">
                    <div class="grid-title" ng-bind="DICT('Static_DHCP_Table')"></div>
                </div>
                <div class="grid-content-cntr">
                    <ng-form name="staticDhcpform">
                        <div class="grid-btn-cntr">
                            <button id="btn_add" class="grid-btn-add" ng-disabled="staticDhcpform.$invalid || userAccessFlag === 'RO'" ng-click="gridDHCPStatic.add()"></button>
                            <button id="btn_edit" class="grid-btn-edit" ng-disabled="gridDHCPStatic.Selections.length === 0 || userAccessFlag === 'RO'"
                                ng-click="gridDHCPStatic.edit()"></button>
                            <button id="btn_delete" class="grid-btn-delete" ng-disabled="gridDHCPStatic.Selections.length === 0 || userAccessFlag === 'RO'"
                                ng-click="gridDHCPStatic.del()"></button>
                        </div>
                        <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridDHCPStatic.Options"/>
                    </ng-form>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

</div>
