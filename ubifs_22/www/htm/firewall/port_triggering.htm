<form name="form" ng-controller="port_triggering_main" novalidate ng-modification="dataReady">
<div ng-if="dataReady">
    <div class="page-title-container">
	    <div class="page-title" ng-bind="DICT('Port_Triggering')"></div>
        <div class="page-button-container ng-hide" ng-show="true">
            <button id="btn_porttriggering_save" class="btn-apply" ng-click="save()" ng-disabled="form.$invalid || userAccessFlag === 'RO'">
                <span ng-bind="DICT('Port_Triggering_Apply')"></span>
            </button>
            <button id="btn_porttriggering_cancel" class="btn-cancel" ng-click="cancel()">
                <span ng-bind="DICT('Port_Triggering_Cancel')"></span>
            </button>
        </div>
    </div>
	<confirmsave class="ng-hide" ng-show="success"></confirmsave>
    <div class="page-content-container container-fluid ng-hide" ng-show="true">
        <div class="grid-cntr">
            <div class="grid-title-cntr">
                <div class="grid-title" ng-bind="DICT('Port_Triggering_Table')"></div>
            </div>
            <div class="grid-content-cntr">
                <div class="grid-btn-cntr">
                    <button id="btn_porttriggering_table_add"
                            class="grid-btn-add"
                            ng-disabled="form.$invalid || userAccessFlag === 'RO'"
                            ng-click="add();">
                    </button>
                    <button id="btn_porttriggering_table_edit"
                            class="grid-btn-edit"
                            ng-disabled="gridPortTrig.Selections.length === 0 || userAccessFlag === 'RO'"
                            ng-click="edit()">
                    </button>
                    <button id="btn_porttriggering_table_delete"
                            class="grid-btn-delete"
                            ng-disabled="gridPortTrig.Selections.length === 0 || userAccessFlag === 'RO'"
                            ng-click="del()">
                    </button>
                    <button id="btn_porttriggering_table_servicemanagement" ng-disabled="userAccessFlag === 'RO'" ng-click="jumpToServcieManagement()">
                        <span ng-bind="DICT('Port_Triggering_Service_Management')"></span>
                    </button>
                </div>
                <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridPortTrig.Options"/>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
