<form name="form" ng-controller="port_forwarding_main" novalidate ng-modification="dataReady">
    <div ng-if="dataReady">
        <div class="page-title-container">
            <div class="page-title" ng-bind="DICT('Port_Forwarding')"></div>
            <div class="page-button-container">
                <button id="btn_portforwarding_save" class="btn-apply" ng-click="save()" ng-disabled="form.$invalid || userAccessFlag === 'RO'">
                    <span ng-bind="DICT('Port_Forwarding_Apply')"></span>
                </button>
                <button id="btn_portforwarding_cancel" class="btn-cancel" ng-click="cancel()">
                    <span ng-bind="DICT('Port_Forwarding_Cancel')"></span>
                </button>
            </div>
        </div>
        <confirmsave class="ng-hide" ng-show="config_saved"></confirmsave>
        <div class="page-content-container container-fluid ng-hide" ng-show="true">
            <div class="grid-cntr">
                <div class="grid-title-cntr">
                    <div class="grid-title" ng-bind="DICT('Port_Forwarding_Table')"></div>
                </div>
                <div class="grid-content-cntr">
                    <div class="grid-btn-cntr">
                        <button id="btn_portforwarding_porttable_add" class="grid-btn-add" ng-disabled="form.$invalid || userAccessFlag === 'RO'"
                            ng-click="add()">
                        </button>
                        <button id="btn_portforwarding_porttable_edit" class="grid-btn-edit"
                            ng-disabled="gridPortFW.Selections.length === 0 || userAccessFlag === 'RO'" ng-click="gridPortFW.edit()">
                        </button>
                        <button id="btn_portforwarding_porttable_delete" class="grid-btn-delete"
                            ng-disabled="gridPortFW.Selections.length === 0 || userAccessFlag === 'RO'" ng-click="gridPortFW.remove()">
                        </button>
                        <button id="btn_portforwarding_porttable_servicemanagement" ng-disabled="userAccessFlag === 'RO'" ng-click="jumpToServcieManagement()">
                            <span ng-bind="DICT('Port_Forwarding_Service_Management')"></span>
                        </button>
                    </div>
                    <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridPortFW.Options"></div>
                </div>
            </div>
            <div class="grid-seperator"></div>
            <div class="grid-cntr">
                <div class="grid-title-cntr">
                    <div class="grid-title" ng-bind="DICT('Port_Forwarding_UPnP_Table')"></div>
                </div>
                <div class="grid-content-cntr">
                    <div class="grid-btn-cntr">
                        <button id="btn_portforwarding_upnptable_delete" class="grid-btn-delete" ng-click="RPC_delete_upnp()"
                            ng-disabled="gridUpnpPortFW.Selections.length < 1 || userAccessFlag === 'RO'" >
                        </button>
                        <button id="btn_portforwarding_upnptable_refresh" class="grid-btn-refresh" ng-click="cancel()"
                            ng-disabled="userAccessFlag === 'RO'">
                        </button>
                    </div>
                    <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridUpnpPortFW.Options"></div>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/ng-template" id="T_port_forwarding_external_service.html">
    <div class="ngCellText" ng-if="COL_FIELD!='' && COL_FIELD!=undefined">
    {{COL_FIELD}}
    </div>
    <!--
    <input ng-if="gridPortFW.refresh" type="hidden" name="hidden_{{col.field + '_' + col.index + '_' + row.rowIndex}}"  
        custom-vld custom-vld-cbk="gridPortFW.keyValidCbk" ng-model="COL_FIELD"></input>
    -->
</script>

<script type="text/ng-template" id="T_port_forwarding_interface.html">
    <div class="ngCellText" ng-if="COL_FIELD!='' && COL_FIELD!=undefined">
    {{COL_FIELD}}
    </div>
    <!--
    <input ng-if="gridPortFW.refresh" type="hidden" name="hidden_{{col.field + '_' + col.index + '_' + row.rowIndex}}"  
        custom-vld custom-vld-cbk="gridPortFW.keyValidCbk" ng-model="COL_FIELD"></input>
    -->
</script>
