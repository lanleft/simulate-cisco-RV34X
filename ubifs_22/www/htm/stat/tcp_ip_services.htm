<div ng-controller="tcpIPServicesCtrl">
    <div ng-if="dataReady">
        <div class="page-title-container">
            <div class="page-title" ng-bind="DICT('TCP-IP_Services')"></div>
        </div>
        <div class="page-content-container container-fluid">
            <div class="grid-cntr">
                <div class="grid-title-cntr">
                    <div class="grid-title" ng-bind="DICT('TCP-IP_Services_Port_Status')"></div>
                </div>
                <div class="grid-content-cntr">
                    <div class="grid-content" ui-grid-resize-columns ui-grid-auto-resize ui-grid="gridPortOptions"></div>
                </div>
            </div>
            <div class="grid-seperator"></div>
            <div>
                <div class="grid-cntr">
                    <div class="grid-title-cntr">
                        <div class="grid-title" ng-bind="DICT('TCP-IP_Services_Established_Status')"></div>
                    </div>
                    <div class="grid-content-cntr">
                        <div class="grid-content" ui-grid-resize-columns ui-grid-auto-resize ui-grid="gridConnectionOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
