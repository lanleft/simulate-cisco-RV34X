<!--    Table column template           -->
<!--    column is images         


-->
<script type="text/ng-template" id="T_table_image.html"><div>
   <img ng-repeat="r in row.entity.img"
        ng-src="{{r.imgSrc}}"
        popover="{{r.toast}}"
        popover-trigger="'mouseenter'"
        popover-placement="right"
        popover-append-to-body="true"
        ng-click="$event.stopPropagation(); r.click(row.entity.UIId)"
        height='24' width='20'/>
</div>
</script>


<!--    column is buttons
Usage: 
    data: [
        {   
            buttonExp: [
                {
                    cbk: function(rowIndex, row.entity){..},        //click callback function
                    displayName: string,                //Button display name
                    [style: {width: 100, ...}],         //Button style
                    [disabled: boolean]                 //Button disabled or enable, default is enable
                }
                [,{...}...]
            ]
        }
    ]

    gridOption:
        columnDefs: [
            {   
                field: "buttonExp",
                cellTemplate: "T_table_buttons.html"
            }
        ]

-->
<script type="text/ng-template" id="T_table_buttons.html">
<span ng-repeat="r in COL_FIELD">
    <button 
            id="{{'btn_' + row.entity.name + '_' + r.displayName}}"
            ng-click="r.cbk(row.rowIndex, row.entity)"
            ng-style="r.style"
            ng-disabled="r.disabled">
            {{r.displayName}} 
    </button>
</span>
</script>

<script type="text/ng-template" id="UG_table_buttons.html">
<div class="ui-grid-custom-cntr">
<span ng-repeat="(idx, r) in MODEL_COL_FIELD">
    <button  
        id="{{'btn' + (col.colDef.id ?  col.colDef.id + '_' : '') + grid.appScope.gridFuns.getRowIndex(row, col, grid) + "_" + idx}}"
        ng-click="grid.appScope.gridFuns.ugInvokeCbk(r.cbk, row, col, grid)"
        ng-style="r.style"
        ng-disabled="r.disabled">
        <span ng-bind="r.displayName" pgtitle></span>
    </button>
</span>
</div>
</script>

<script type="text/ng-template" id="UG_table_icons.html">
<div class="ui-grid-custom-cntr">
<span class="ui-grid-icons-cntr">
    <button  
        ng-repeat="(idx, r) in MODEL_COL_FIELD"
        ng-click="grid.appScope.gridFuns.ugInvokeCbk(r.cbk, row, col, grid)"
        ng-class="[r.className]"
        title="{{r.displayName}}"
        ng-disabled="r.disabled"
    ></button>
</span>
</div>
</script>
<!--    column is radio button
Description: There is a radio button at column cell

Usage:

    data: {
                [ disableRadio: true/false ],
                [ hideRadio: true/false]
          }

    gridOption: {
        columnDefs: [
        {   
            changedCbk: radioCbk,                        // function radioCbk(rowIndex, row) {};  
            isRadio: true,
                                                                // PS: callback wil be invoked by user select by radio
            [ cellTemplate: "ngRadioSelectTemplate.html" ],
            [ width: 25 ],                                      // If not row width will be assigned by ng-grid
            [ radioInit: 0 ]                                    // assigned radio checked when page load
            [ hideField: 'hideRadio' ]
            [ disableRadioField: 'disableRadio' ]             // disable checkbox flag
        }
    }
-->
<script type="text/ng-template" id="ngRadioSelectTemplate.html">
<div class="ngSelectionCellRadio" ng-click="col.radioSelect = row.rowIndex; col.colDef.changedCbk && col.colDef.changedCbk(col.radioSelect, row)">
    <input type="radio"
        ng-checked="col.radioSelect === row.rowIndex"
        id="{{col.colDef.id ? 'rdo_' + col.colDef.id + '_' + row.rowIndex : 'rdo_' + row.rowIndex}}"
        ng-init="col.colDef.radioInit !== undefined ? (col.radioSelect = col.colDef.radioInit) : (col.radioSelect = -1)"
        ng-disabled="col.colDef.disableRadioField ? row.entity[col.colDef.disableRadioField] : false"
        ng-value="row.rowIndex"
    </input>
</div>
</script>

<script type="text/ng-template" id="UGRadioSelectTemplate.html">
<div class="ui-grid-custom-cntr ui-grid-selector"
    ng-click="grid.appScope.gridFuns.ugRadioClick(row, col, grid)"
    ng-disabled="col.colDef.disableRadioField ? row.entity[col.colDef.disableRadioField] === true : false"
    id="{{'rdo_' + (col.colDef.id ?  col.colDef.id + '_' : '') + grid.appScope.gridFuns.getRowIndex(row, col, grid)}}"
    ng-class="{'ui-grid-row-selected': grid.appScope.gridFuns.ugRowIsSelected(row, col, grid)}"
    ng-hide="col.colDef.hideField ? row.entity[col.colDef.hideField] : false"
    ng-init=" grid.appScope.gridFuns.ugRadioInit(row, col, grid);"
>
    <input type="radio"
        ng-disabled="col.colDef.disableRadioField ? row.entity[col.colDef.disableRadioField] === true : false"
        ng-checked="col.colDef.radioSelectUid === row.uid"
    ></input>
</div>
</script>

<!--    column is checkbox button
Description: There is a checkbox button at column cell

Usage:
    data: {
            checked: true,
            [ hideCheckbox: true/false ]
            [ edit: true, ]
            [ disableChkBox: true ]
          }

    gridOption: {
        columnDefs: [
        {   
            cellTemplate: "ngCheckboxTemplate.html",
            field: 'checked',
            [ editRow: 'edit' ]                                 // if not undefined, will support inline edit, default is editable
            [ changed: cbk]                                     // cbk = function(rows) {...}, ps: rows will be a array [row1, row2, row3] or a object row1
            [ width: 25 ],                                      // If not row width will be assigned by ng-grid
            [ hideField: 'hideCheckbox' ]
            [ disableChkBoxField: 'disableChkBox' ]             // disable checkbox flag
        }
    }
-->
<script type="text/ng-template" id="ngCheckboxTemplate.html">
    <div class="ngSelectionCheckbox" style="margin-top: 5px">
        <span ng-click="!row.entity[col.colDef.disableChkBoxField] ? COL_FIELD = !COL_FIELD : ''"
            ng-checkbox-chk
        >
            <input type="checkbox" 
                id="{{col.colDef.id ? 'chk_' + col.colDef.id + '_' + row.rowIndex : 'chk_' + row.rowIndex}}"
                name="{{col.colDef.id ? 'chk_' + col.colDef.id + '_' + row.rowIndex : 'chk_' + row.rowIndex}}"
                ng-checked="COL_FIELD" 
                ng-disabled="col.colDef.disableChkBoxField ? row.entity[col.colDef.disableChkBoxField] : false"
            </input>
        </span>
</div>
</script>

<!--    column is checkbox button
Description: There is a checkbox button at column cell

Usage:
    data: {
            checked: true,
            [ edit: true, ]
            [ disableChkBox: true ]
          }

    gridOption: {
        columnDefs: [
        {   
            field: 'checked',
            isCheckbox: true,
            [ changedCbk: cbk]                                     // cbk = function(rows) {...}, ps: rows will be a array [row1, row2, row3] or a object row1
            [ width: 25 ],                                      // If not row width will be assigned by ng-grid
            [ disableChkBoxField: 'disableChkBox' ]             // disable checkbox flag
        }
    }
-->
<script type="text/ng-template" id="UGCheckboxSelectTemplate.html">
<div class="ui-grid-custom-cntr ui-grid-selector"
    id="{{'chk_' + (col.colDef.id ? col.colDef.id + '_' : '') + grid.appScope.gridFuns.getRowIndex(row, col, grid)}}"
    name="{{'chk_' + (col.colDef.id ? col.colDef.id + '_' : '') + grid.appScope.gridFuns.getRowIndex(row, col, grid)}}"
    ng-click="grid.appScope.gridFuns.ugCheckboxClick(row, col, grid);"
    ng-disabled="col.colDef.disableChkBoxField ? (row.entity[col.colDef.disableChkBoxField] && MODEL_COL_FIELD): false"
    ng-hide="col.colDef.hideField ? row.entity[col.colDef.hideField] : false"
    ng-init="grid.appScope.gridFuns.ugCheckboxInit(row, col, grid);"
    ng-class="{'ui-grid-row-selected': grid.appScope.gridFuns.ugRowIsSelected(row, col, grid)}">
    <input type="checkbox" ng-checked="MODEL_COL_FIELD"
        ng-disabled="col.colDef.disableChkBoxField ? (row.entity[col.colDef.disableChkBoxField] && MODEL_COL_FIELD) : false"
    ></input>
</div>
</script>
<!--    header column is checkbox button
Description: There is a checkbox button at column cell

Usage:
    gridOption: {
        columnDefs: [
        {   
            cellTemplate: "ngHeaderCheckboxTemplate.html",
            [ changed: cbk]                                     // cbk = function(rows) {...}, ps: rows will be a array [row1, row2, row3] or a object row1
                                                                   ==> it is the same with ngCheckboxTemplate.html changed, please reference headerChkBoxClick at app.js
            headerChanged: function(val) {},                    // When click will invoke headerChanged cbk, return allSelected value,  please reference headerChkBoxClick at app.js
        }
    }

    PS: if your want to operate allSelected value, please use 
        gridOption.columnDefs[0].allSelected = true or false
-->
<script type="text/ng-template" id="ngHeaderCheckboxTemplate.html">
    <input type="checkbox" 
        id="{{col.colDef.id ? 'chk_' + col.colDef.id + '_' + 'selectall' : 'chk_header_selectall'}}"
        ng-click="col.clickHeaderChk = true; col.colDef.allSelected = !col.colDef.allSelected"
        ng-checked="col.colDef.allSelected"
        ng-header-checkbox-chk
    </input>
</div>
</script>

<!--    header column is checkbox button
Description: There is a checkbox button at column cell

Usage:
    gridOption: {
        columnDefs: [
        {   
            isCheckbox: true,
            [ changed: cbk]                                     // cbk = function(rows) {...}, ps: rows will be a array [row1, row2, row3] or a object row1
            [headerChangedCbk]: function(val) {},                    // When click will invoke headerChangedCbk cbk, return allSelected value,  please reference headerChkBoxClick at app.js
        }
    }
-->

<script type="text/ng-template" id="UGHeaderCheckboxTemplate.html">
<div class="ui-grid-header-checkbox"
    id="{{col.colDef.id ? 'chk_header_' + col.colDef.id + '_' + 'selectall' : 'chk_header_selectall'}}"
    ng-click="grid.appScope.gridFuns.ugHeaderCheckboxClick(col, grid)"
>
    <input type="checkbox" 
        ng-checked="col.colDef.allCheckboxSelected"
    </input>
</div>
</script>
<!--    column is checkbox with inline edit ----
Usage: 
    data: [
        {   
            exp: {
                data: string,
            },
            [editFlag: boolean]    //Name can be changed, and can use this variable to decide inline edit or not (default is false)
        }
    ]

    gridOption:
        columnDefs: [
            {   field: "exp",
                cellTemplate: "T_table_checkbox_with_inline_edit.html"
                [editRow: "editFlag"],                                      //default is false
                [ changedCbk: function(idx, row, col, grid) ]
                [ editable: true/false ]                                    //default value is false
                [ trueValue: string],                                       //default value is true
                [ falseValue: string]                                       //default value is false
            }
        ]
-->
<script type="text/ng-template" id="T_table_checkbox_with_inline_edit.html"><div class="ngCellCheckbox">
    <input type="checkbox" ng-disabled="!row.entity[col.colDef.editRow] && !col.colDef.editable" ng-model="COL_FIELD"
        id="{{col.colDef.id ? 'chk_' + col.colDef.id + '_' + row.rowIndex : 'chk_' + row.rowIndex}}"
        ng-true-value="{{col.colDef.trueValue || true}}"
        ng-false-value="{{col.colDef.falseValue || false}}">
</div>
</script>

<script type="text/ng-template" id="UG_table_checkbox_with_inline_edit.html">
<div class="ui-grid-custom-cntr">
    <input type="checkbox" ng-disabled="!row.entity[col.colDef.editRow] && !col.colDef.editable" ng-model="MODEL_COL_FIELD"
        id="{{'chk_' + (col.colDef.id ? col.colDef.id + '_' : '') + grid.appScope.gridFuns.getRowIndex(row, col, grid)}}"
        ng-change="grid.appScope.gridFuns.ugInvokeCbk(col.colDef.changedCbk, row, col, grid)"
        grid-invalid-field="col.colDef.invalidField"
        grid-custom-vld="col.colDef.customVldCbk"
        grid-validation-result-cbk="{{col.colDef.validationCbk}}"
        ng-true-value="{{col.colDef.trueValue || true}}"
        ng-false-value="{{col.colDef.falseValue || false}}"
    ></input>
    <info-icon ng-if="col.colDef.infoField && row.entity[col.colDef.infoField]" context="row.entity[col.colDef.infoField]"></info-icon>
</div>
</script>

<!-- column is text and support inline edit
Usage: 
    data: [
        {  
            exp: {
                data: string,
            },
            [editFlag: boolean]     //Name can be changed, and can use this variable to decide inline edit or not (default is false)
        }
    ]

    gridOption:
        columnDefs: [
            {   field: "exp",
                editRow: "editFlag",
                cellTemplate: "T_table_text_with_inline_edit.html"
                [editTextWidth: number],                                    //default is column width - 12 which compute dynaimc
                [editTextHeight: number],                                   //default is rowHeight - 4 which compute dynaimc
                [emptyStr: string],                                         //defautl is empty, bind data is empty, webpage will display emptyStr
                [placeholder: string],                                      //default is empty, display hint
                [changed: function]                                         //
                [validationCbk: "function name"],                           //will return row validation result.
                [required: boolean],                                        //default is false
            }
        ] 
-->
<script type="text/ng-template" id="T_table_text_with_inline_edit.html"><div>
    <div class="ngCellText ng-scope" ng-show="!row.entity[col.colDef.editRow]">
        <div class="ng-binding" ng-bind="COL_FIELD+'' || col.colDef.emptyStr || ''"/> 
    </div>
    <div ng-show="row.entity[col.colDef.editRow]">
        <input type="text"
        id="{{col.colDef.id ? 'txt_' + col.colDef.id + '_' + row.rowIndex : 'txt_' + row.rowIndex}}"
        name="{{col.field + '_' + col.index + '_' + row.rowIndex}}"
        ng-required="col.colDef.required"
        grid-invalid-field="col.colDef.invalidField"
        id="{{col.colDef.id ? col.colDef.id + '_' + row.rowIndex : row.rowIndex}}"
        ng-style="{height: (col.colDef.editTextHeight || rowHeight-4) +'px', margin: '2px 2px 2px 8px', width: (col.colDef.editTextWidth || col.width-12) + 'px'}"
        placeholder="{{col.colDef.placeholder}}"
        ng-change="col.colDef.changed && col.colDef.changed(row, col)"
        ng-model="COL_FIELD"
        grid-validation-result-cbk="{{col.colDef.validationCbk}}"
        data-ng-expansion>
        </input>
    </div>
</div>
</script>

<script type="text/ng-template" id="UG_table_text_with_inline_edit.html">
<div class="ui-grid-custom-cntr">
    <div class="ngCellText ng-scope" ng-show="!row.entity[col.colDef.editRow]">
        <div class="ng-binding" ng-bind="MODEL_COL_FIELD+'' || col.colDef.emptyStr || ''" pgtitle/> 
    </div>
    <div ng-show="row.entity[col.colDef.editRow]" ng-if="row.entity[col.colDef.editRow]">
        <input type="text" 
        id="{{'txt_' + (col.colDef.id ? col.colDef.id + '_' : '') + grid.appScope.gridFuns.getRowIndex(row, col, grid)}}"
        ng-change="col.colDef.change && col.colDef.change(row, col, grid)"
        ng-required="col.colDef.required"
        ng-style="{width: (col.colDef.editTextWidth || (isNaN(parseInt(col.width, 10)) ? '100%' : (col.width-20) + 'px'))}"
        placeholder="{{col.colDef.placeholder}}"
        ng-model="MODEL_COL_FIELD"
        pgtitle
        ng-class="{'ng-invalid':row.entity.isError === true}"
        grid-validation-result-cbk="{{col.colDef.validationCbk}}"
        grid-invalid-field="col.colDef.invalidField"
        grid-custom-vld="col.colDef.customVldCbk"
        data-ng-expansion>
    </div>
</div>
</script>

<!-- column is number text and support inline number edit

    data: [
        {
            exp: 12,
            [edit: true]
        }
    ]

    columnDefs: [
        {   field: "exp",
            cellTemplate: "T_table_text_with_inline_number_edit.html",
            [editRow: "edit"],                      //Default is false
            [min: number],                          //Default is empty
            [max: number],                          //Default is empty
            [required: boolean],                    //Default is false
            [validationCbk: "function name"],                           //will return row validation result.

        }

    <div ng-show="row.entity[col.colDef.editRow]">

            id="{{col.colDef.id ? 'txt_' + col.colDef.id + '_' + row.rowIndex : 'txt_' + row.rowIndex}}"

            ng-style="{height: (rowHeight-4) +'px', margin: '2px 8px', width: (col.width-12) + 'px'}"
            min="{{col.colDef.min+'' || ''}}"
            max="{{col.colDef.max+'' || ''}}"
            grid-validation-result-cbk="{{col.colDef.validationCbk}}"
            ng-required="{{col.colDef.required === true}}"

            data-ng-expansion>
        </input>

<script type="text/ng-template" id="UG_table_text_with_inline_number_edit.html">
<div class="ui-grid-custom-cntr">
    <div class="ngCellText ng-scope" ng-show="!row.entity[col.colDef.editRow]">
        <div class="ng-binding" ng-bind="MODEL_COL_FIELD+'' || col.colDef.emptyStr || ''" pgtitle/> 
    </div>
    <div ng-show="row.entity[col.colDef.editRow]">
        <input type="number" number
            id="{{'txt_' + (col.colDef.id ? col.colDef.id + '_' : '') + grid.appScope.gridFuns.getRowIndex(row, col, grid)}}"
            name="{{col.field + '_' + col.index + '_' + grid.appScope.gridFuns.getRowIndex(row, col, grid)}}"
            min="{{col.colDef.min+'' || ''}}"
            max="{{col.colDef.max+'' || ''}}"
            ng-required="{{col.colDef.required === true}}"
            ng-change="grid.appScope.gridFuns.ugInvokeCbk(col.colDef.changedCbk, row, col, grid)"
            ng-model="MODEL_COL_FIELD"
            pgtitle
            grid-validation-result-cbk="{{col.colDef.validationCbk}}"
            grid-invalid-field="col.colDef.invalidField"
            grid-custom-vld="col.colDef.customVldCbk"
            data-ng-expansion>
        </input>
    </div>
</div>
</script>

<!-- column is select and support inline edit, when is not edit mode, it will display text
Usage:
    data: [
        {
            exp: {
                select: '',
                list: [{id: 'a', displayName: 'xxx'}, ...],                 //id will set to select when user select a item
                [disabled: true/false]                                      //Select tag should be editable or not
            },
            [edit: true/false]                                              //Default is false
        }
    ]

    gridOption:
        columnDefs: [
            {
                field: 'exp',
                cellTemplate: "T_table_text_with_inline_select_edit.html",
                [editRow: 'edit'],                                         //Default is false
                [optDefStr: string],
                [change: function(row) {...}]           //Default is null
            }
        ]
-->
<script type="text/ng-template" id="T_table_text_with_inline_select_edit.html"><div>
<div class="ngCellText ng-scope" ng-show="!row.entity[col.colDef.editRow]" ng-if="!row.entity[col.colDef.editRow]"
    ng-class="{nopHint: row.entity[col.colDef.disabled]}">
    <div class="ng-binding" ng-bind="gridFuns.getSelectDisplayNameFromList(COL_FIELD.select, COL_FIELD.list) || col.colDef.emptyStr || ''"/> 
</div>
<div ng-show="row.entity[col.colDef.editRow]" ng-if="row.entity[col.colDef.editRow]">
    <select class="tmpNgInlineSelect"
            id="{{col.colDef.id ? 'slct_' + col.colDef.id + '_' + row.rowIndex : 'slct_' + row.rowIndex}}"
            name="{{col.field + '_' + col.index + '_' + row.rowIndex}}"
            ng-style="{width: (col.width-12) + 'px'}"
            ng-class="{nopHint: COL_FIELD.disabled === true}"
            ng-disabled="COL_FIELD.disabled === true"

<script type="text/ng-template" id="tmpl_wlan_wps.htm">
<style>
.ORmargin {
    margin-left: 230px;
    font-weight: bold;
    font-size: 20px;
}
</style>
    <div class="page-title-container" ng-show="wps.flag !== 1" ng-if="loadReady">
        <div class="page-title">
            <span ng-bind="DICT('WPS')"></span>
        </div>
    </div>
    <div class="page-content-container" ng-class="{'page-fontsize-12': wps.flag === 1}">
        <div ng-if="!model.wifi_button_state && loadReady" style="color: red">
            <span ng-bind="DICT('Captive_Portal_WiFi_Push_Button_OFF')"></span>
        </div>

            <span pg-bind-html="combineStr"></span>
            <!--
            <span>In order to use WPS, please ensure you have enabled SSID and WPS, go to 
                <a href="#/wlan_settings">Wireless Basic Settings</a> to manage.
            </span>
            -->
        </div>
        <div data-x-tmp="{{ ssids = model['wlans']['ssid'] }}" ng-class="{nopHint: !model.wifi_button_state || model.len === 0}" ng-if="loadReady">
            <div ng-show="wps.flag !== 1" class="page-block-title-cntr">
                <div class="page-block-title"><span ng-bind="DICT('WPS_WiFi_Protected_Setup')"></span> &trade;</div>
            </div>
            <div  ng-class="{nopHint: (!ssid_radio_wps() || !chkSecurity() || !ssid_radio_enable()) && wps.flag == 1}">
            <p ng-if="loadReady">
                <span ng-bind="DICT('WPS')+':'"></span>
                <select id="slct_sel_ssid" ng-model="ctx.wps.ssididx" style="margin-left: 100px; margin-right: 30px;" 
                    ng-options="idx as item.ssid for (idx, item) in ssids"
                    ng-if="loadReady"
                    ng-init="RPC_ret_wps_pin()"
                    ng-change="RPC_ret_wps_pin()"
                    ng-disabled="wps.flag == 1"
                >
                </select>
                
                <span ng-bind="DICT('WPS_Radio')+':'"></span>
                <select id="slct_sel_radio" style="margin-left: 10px"
                    ng-model="ssid_radio_owner_rpc"
                    ng-model-options=" {getterSetter: true }"
                    ng-change="RPC_ret_wps_pin()"
                >
                    <!--<option value="both" ng-if="ssid_radio_owner() === 'both'">Both</option>-->
                    <option value="2g" ng-if="ssid_radio_owner() !== '5g'" ng-bind="DICT('WPS_24G')"></option>
                    <option value="5g" ng-if="ssid_radio_owner() !== '2g'" ng-bind="DICT('WPS_5G')"></option>
                </select>
            </p>
            </div>
            <div ng-show="wps.flag !== 1" ng-if="loadReady">
            <br><br><br>
            </div>
            <div ng-class="{nopHint: !ssid_radio_wps() || !chkSecurity() || !ssid_radio_enable()}">
            <p>
                <span ng-bind="DICT('WPS_Use_Supported_Device')"></span>
            </p>
            <div ng-if="!(userAccessFlag === 'RO')" ng-show="!(userAccessFlag === 'RO')" ng-init="imgsrc='themes/img/icon/WFA_WPS_Solo.gif'">
                <p>
                <span ng-bind="DICT('WPS_Click1')"></span> <img ng-src="{{imgsrc}}" ng-mouseover="imgsrc='themes/img/icon/WFA_WPS_Solo2.gif'"
                ng-mouseout="imgsrc='themes/img/icon/WFA_WPS_Solo.gif'" height="67px" width="67px" ng-click="press_wps()">
                </p>
            </div>
            <div ng-if="userAccessFlag === 'RO'" ng-show="userAccessFlag === 'RO'" ng-init="imgsrc='themes/img/icon/WFA_WPS_Solo1.gif'">
                <p>
                <span ng-bind="DICT('WPS_Click1')"></span> <img ng-src="{{imgsrc}}" height="67px" width="67px">
                </p>
            </div>
            <p class="ORmargin">
                <span ng-bind="DICT('WPS_OR')"></span>
            </p>
            <p>
                <span ng-bind="DICT('WPS_Click2')"></span>
                
                <input type="text" name="pin" size="8" wps-pin minlength=1 maxlength=9
                    ng-model="ctx.wps.user_pincode" ng-change="resetModified()"
                ></input>
                
                <span ng-bind="DICT('WPS_And_Click')"></span>
                
                <button ng-disabled="form.pin.$invalid || !ctx.wps.user_pincode || userAccessFlag === 'RO'" ng-click="register_wps_pin(ctx.wps.user_pincode)">Register</button>
            </p>
            <p class="ORmargin">
                <span ng-bind="DICT('WPS_OR')"></span>
            </p>
            <p>
                <span ng-bind="DICT('WPS_Click3')"></span>
                <table class="page-block-tb-list" style="margin-left: 40px;">
                    <tr>
                        <td ng-bind="DICT('WPS_Device_PIN_Status')+':'">
                            
                        </td>
                        <td>
                            {{ctx.wps.device_pin_status}}
                        </td>
                    </tr>
                    <tr>
                        <td ng-bind="DICT('WPS_Device_PIN')+':'">
                            
                        </td>
                        <td>
                            <input type="text" id="txt_pin" name="" size="8"
                                ng-model="ctx.wps.device_pin"
                                readonly disabled="disabled"
                                ng-change="resetModified()"
                            ></input>
                            <button
                                ng-click="RPC_gen_wps_pin(undefined, ctx.wps.lifetime)" ng-disabled="userAccessFlag === 'RO'"
                            >
                                <span ng-bind="DICT('WPS_Generate')"></span></button>
                        </td>
                    </tr>
                    <tr>
                        <td ng-bind="DICT('WPS_PIN_Lifetime')+':'">
                            
                        </td>
                        <td>
                            <select style="margin-left:0px;"
                                ng-model="ctx.wps.lifetime"
                                ng-init="ctx.wps.lifetime = '20'"
                                ng-change="lifetimechk()"
                            >
                                <option value="0" ng-bind="DICT('WPS_0_Static')"></option>
                                <option value="20" ng-bind="DICT('WPS_20_Minutes')"></option>
                                <option value="60" ng-bind="DICT('WPS_1_Hours')"></option>
                                <option value="120" ng-bind="DICT('WPS_2_Hours')"></option>
                                <option value="240" ng-bind="DICT('WPS_4_Hours')"></option>
                                <option value="480" ng-bind="DICT('WPS_8_Hours')"></option>
                                <option value="1440" ng-bind="DICT('WPS_24_Hours')"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td ng-bind="DICT('WPS_WiFi_Protected_Setup_Status')+':'">
                            
                        </td>
                        <td>
                            {{ssid_radio_wps() ? DICT('WPS_Enabled') : DICT('WPS_Disabled')}}
                        </td>
                    </tr>
                    <tr>
                        <td ng-bind="DICT('WPS_Security')+':'">
                            
                        </td>
                        <td>
                            {{getSecurity()}}
                        </td>
                    </tr>
                </table>
                </p>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="wizard.html">
<div class="wizard-container">
    <form name="wizardform">
        <div class="wizard-appearance">
            <div class="wizard-title-cntr">
                <span class="wizard-title" ng-bind="title"></span>
            </div>
            <div class="wizard-content-cntr">
                <div class="wizard-step-name-cntr">
                    <div ng-repeat="(idx, step) in step_list" ng-class="{'focus-step': idx === current_step, 'future-step': idx > current_step, 'completed-step': idx < current_step}">
                        <img src="themes/img/speciel/_blank.gif" class="wizard-blank-icon" ng-show="idx >= current_step"></img>
                        <span class="wizard-check-circle" ng-show="idx < current_step"></span>
                        <span class="wizard-step-name" ng-bind="step.name"></span>
                    </div>
                </div>
                <div ng-repeat="(idx, step) in step_list" class="wizard-content" ng-show="current_step === idx">
                    <ng-form name="{{'step'+idx}}" ng-show="current_step === idx">
                        <div ng-include="step.templateUrl"></div>
                    </ng-form>
                </div>
            </div>
            <div class="wizard-btn-cntr">
                <button type="button" class="btn-back" ng-click="back()" ng-show="current_step !== 0">
                    <span ng-bind="DICT('Wizard_Back')"></span>
                </button>
                <button type="button" class="btn-next" ng-click="next()" ng-show="!show_submit_btn" ng-disabled="wizardform['step'+current_step].$invalid">
                    <span ng-bind="DICT('Wizard_Next')"></span>
                </button>
                <button type="button" class="btn-apply" ng-click="submit()" ng-show="show_submit_btn" ng-disabled="wizardform['step'+current_step].$invalid">
                    <span ng-bind="DICT('Wizard_Submit')"></span>
                </button>
                <button type="button" ng-click="skip()" ng-show="show_skip_btn">
                    <span ng-bind="DICT('Wizard_Skip')"></span>
                </button>
                <button type="button" class="btn-cancel" ng-click="cancel()">
                    <span ng-bind="DICT('Wizard_Cancel')"></span>
                </button>
            </div>
        </div>
    </form>
</div>
</script>

<script type="text/ng-template" id="ui_grid_pagination_op.htm">
    <div>
        <span class="ui-grid-pagination-ctrl" ng-if="uiGridOption && uiGridOption.data && uiGridOption.data.length && m.show">
            <button id="btn_first" class="grid-btn-goto-first" ng-disabled="m.pageIdx === undefined || m.pageIdx === 1" ng-click="goToFirst()"></button>
            <button id="btn_previous" class="grid-btn-previous" ng-disabled="m.pageIdx === undefined || m.pageIdx === 1" ng-click="goToPrevious()"></button>
            <span ng-repeat="p in m.pp">
                <button type="button" ng-if="p.isEllipsis" ng-click="p.cbk()">
                    <span ng-bind="p.id"></span>
                </button>
                <button type="button" ng-if="!p.isEllipsis" ng-click="goTo(p.id)" ng-class="{'selected': m.pageIdx === p.id}">
                    <span ng-bind="p.id"></span>
                </button>
            </span>
            <button id="btn_next" class="grid-btn-next" ng-disabled="m.pageIdx === undefined || m.pageIdx === m.lastPageNum" ng-click="goToNext()"></button>
            <button id="btn_last" class="grid-btn-goto-last" ng-disabled="m.pageIdx === undefined || m.pageIdx === m.lastPageNum" ng-click="goToLast()"></button>
            <select id="slct_pagingSize" ng-model="m.pagingSize" ng-options="p as p for p in m.pages" ng-change="changePageSize()"></select>
            <span ng-bind="DICT('View_Logs_Lines_Per_Page')"></span>
            <span class="ui-grid-pagination-pages">
                <span ng-bind="m.pageStr"></span>
            </span>
        </span>
    </div>
</script>
