<form ng-controller="scheduleCtrl" name="scheduleform" novalidate ng-modification="dataReady">
    <div ng-if="dataReady">
        <div class="page-title-container">
            <div class="page-title" ng-bind="DICT('Schedules')"></div>
            <div class="page-button-container">
                <button type="button" class="btn-apply" ng-disabled="scheduleform.$invalid || userAccessFlag === 'RO'" ng-click="funs.save()">
                    <span ng-bind="DICT('Schedule_Apply')"></span>
                </button>
                <button type="button" class="btn-cancel" ng-click="funs.cancel()">
                    <span ng-bind="DICT('Schedule_Cancel')"></span>
                </button>
                <button type="button" class="btn-back" ng-show="fromACL" ng-click="funs.back()">
                    <span ng-bind="DICT('Schedule_Back')"></span>
                </button>
            </div>
        </div>
		<confirmsave ng-show="success"></confirmsave>
        <div class="page-content-container">
            <div class="grid-cntr">
                <div class="grid-title-cntr">
                    <div class="grid-title" ng-bind="DICT('Schedule_Table')"></div>
                </div>
                <div class="grid-content-cntr">
                    <div class="grid-btn-cntr">
                        <button id="btn_add" class="grid-btn-add" ng-disabled="userAccessFlag === 'RO'" ng-click="funs.add()"></button>
                        <button id="btn_edit" class="grid-btn-edit" ng-disabled="sel_cnts <= 0 || userAccessFlag === 'RO'" ng-click="funs.edit()"></button>
                        <button id="btn_delete" class="grid-btn-delete" ng-disabled="sel_cnts <= 0 || default_schedule || userAccessFlag === 'RO'" ng-click="funs.del()"></button>
                    </div>
                    <div class="grid-content" ui-grid-auto-resize ui-grid-resize-columns ui-grid="gridScheduleOptions"></div>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/ng-template" id="schdule_days_with_inline_edit.html">
<div class="ui-grid-custom-cntr ui-grid-multi-entitys-a-row">
    <div data-x-tmp="{{rowIndex = grid.appScope.gridFuns.getRowIndex(row, col, grid); colIndex = grid.appScope.gridFuns.getColumnIndex(col, grid)}}">
        <input type="checkbox"
			id="{{'chk_everyday_' + rowIndex}}"
            ng-disabled="!row.entity[col.colDef.editRow]"
            ng-change="col.colDef.everydayChange(row)"
            ng-model="MODEL_COL_FIELD.every_day">
			<span ng-bind="grid.appScope.DICT('Schedule_Everyday')" pgtitle></span>
        </input>
        <input type="checkbox"
			id="{{'chk_weekday_' + row.rowIndex}}"
            ng-disabled="!row.entity[col.colDef.editRow]"
            ng-change="col.colDef.weekdayChange(row)"
            ng-model="MODEL_COL_FIELD.week_day">
			<span ng-bind="grid.appScope.DICT('Schedule_Weekday')" pgtitle></span>
        </input>
        <input type="checkbox"
			id="{{'chk_weekend_' + row.rowIndex}}"
            ng-disabled="!row.entity[col.colDef.editRow]"
            ng-change="col.colDef.weekendChange(row)"
            ng-model="MODEL_COL_FIELD.week_end">
			<span ng-bind="grid.appScope.DICT('Schedule_Weekend')" pgtitle></span>
        </input>
    </div>
    <div>
        <input type="checkbox" id="{{'chk_sun_' + row.rowIndex}}" ng-disabled="!row.entity[col.colDef.editRow]" ng-model="MODEL_COL_FIELD.sun">
			<span ng-bind="grid.appScope.DICT('Schedule_Sunday')" pgtitle></span></input>
        <input type="checkbox" id="{{'chk_mon_' + row.rowIndex}}" ng-disabled="!row.entity[col.colDef.editRow]" ng-model="MODEL_COL_FIELD.mon">
			<span ng-bind="grid.appScope.DICT('Schedule_Monday')" pgtitle></span></input>
        <input type="checkbox" id="{{'chk_tue_' + row.rowIndex}}" ng-disabled="!row.entity[col.colDef.editRow]" ng-model="MODEL_COL_FIELD.tue">
			<span ng-bind="grid.appScope.DICT('Schedule_Tuesday')" pgtitle></span></input>
        <input type="checkbox" id="{{'chk_wed_' + row.rowIndex}}" ng-disabled="!row.entity[col.colDef.editRow]" ng-model="MODEL_COL_FIELD.wed">
			<span ng-bind="grid.appScope.DICT('Schedule_Wednesday')" pgtitle></span></input>
        <input type="checkbox" id="{{'chk_thur_' + row.rowIndex}}" ng-disabled="!row.entity[col.colDef.editRow]" ng-model="MODEL_COL_FIELD.thu">
			<span ng-bind="grid.appScope.DICT('Schedule_Thursday')" pgtitle></span></input>
        <input type="checkbox" id="{{'chk_fri_' + row.rowIndex}}" ng-disabled="!row.entity[col.colDef.editRow]" ng-model="MODEL_COL_FIELD.fri">
			<span ng-bind="grid.appScope.DICT('Schedule_Friday')" pgtitle></span></input>
        <input type="checkbox" id="{{'chk_sat_' + row.rowIndex}}" ng-disabled="!row.entity[col.colDef.editRow]" ng-model="MODEL_COL_FIELD.sat">
			<span ng-bind="grid.appScope.DICT('Schedule_Saturday')" pgtitle></span></input>
    </div>
</div>
</script>
