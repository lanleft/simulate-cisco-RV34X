[loggers]
keys = root, agent, discovery, infra, service, platform

[handlers]
keys = syslog

[formatters]
keys = syslog

[formatter_syslog]
format=PnP [%(process)d]: %(name)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter

[handler_syslog]
class=handlers.SysLogHandler
level=DEBUG
formatter=syslog
args=('/dev/log',)

[logger_root]
level = ERROR
handlers = syslog

[logger_agent]
level = DEBUG
handlers = syslog
propagate = 0
qualname = pnp

[logger_discovery]
level = DEBUG
handlers = syslog
propagate = 0
qualname = pnp.discovery

[logger_infra]
level = DEBUG
handlers = syslog
propagate = 0
qualname = pnp.infra

[logger_service]
level = DEBUG
handlers = syslog
propagate = 0
qualname = pnp.service

[logger_platform]
level = DEBUG
handlers = syslog
propagate = 0
qualname = pnp_platform

