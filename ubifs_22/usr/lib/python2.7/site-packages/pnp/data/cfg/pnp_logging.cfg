[loggers]
keys = root, agent, discovery, infra, service, platform

[handlers]
keys = console, pnp_all, pnp_error

[formatters]
keys = pnp

[formatter_pnp]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =
class = logging.Formatter

[handler_console]
class=StreamHandler
level=INFO
formatter=pnp
args=(sys.stdout,)

[handler_pnp_all]
class = pnp.infra.utils.pnp_logging.PnPGroupWriteRotatingFileHandler
level = NOTSET
formatter = pnp
args = ()

[handler_pnp_error]
class = pnp.infra.utils.pnp_logging.PnPErrorFileHandler
level = ERROR
formatter = pnp
args = ()

[logger_root]
level = ERROR
handlers = console

[logger_agent]
level = DEBUG
handlers = pnp_all, pnp_error
propagate = 0
qualname = pnp

[logger_discovery]
level = DEBUG
handlers = pnp_all, pnp_error
propagate = 0
qualname = pnp.discovery

[logger_infra]
level = DEBUG
handlers = pnp_all, pnp_error
propagate = 0
qualname = pnp.infra

[logger_service]
level = DEBUG
handlers = pnp_all, pnp_error
propagate = 0
qualname = pnp.service

[logger_platform]
level = DEBUG
handlers = pnp_all, pnp_error
propagate = 0
qualname = pnp_platform
